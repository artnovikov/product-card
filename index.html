<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="product-card">
            <div class="product-card__img-block">
                <img src="images/running_shoes_PNG5816.png" alt="" class="product-card__img">
            </div>
            <div class="product-card__content">
                <h2 class="product-card__title">Nike Shoes</h2>
                <div class="product-card__size-block">
                    <h4 class="product-card__size-title">Size :</h4>
                    <span class="product-card__size-item">7</span>
                    <span class="product-card__size-item">8</span>
                    <span class="product-card__size-item">9</span>
                    <span class="product-card__size-item">10</span>
                </div>
                <div class="product-card__color-block">
                    <h4 class="product-card__color-title">Color :</h4>
                    <span class="product-card__color-item"></span>
                    <span class="product-card__color-item"></span>
                    <span class="product-card__color-item"></span>
                </div>
                <a href="#" class="product-card__btn">Buy Now</a>
            </div>
        </div>
    </main>
</body>
</html>
